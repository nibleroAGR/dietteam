<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietTeam - Tu Compañero de Salud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <!-- Login / Signup Section -->
        <section id="auth-section" class="view">
            <div class="card">
                <h1 id="auth-title">Bienvenido a DietTeam</h1>
                <form id="auth-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="tu@email.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required placeholder="********">
                    </div>
                    <button type="submit" id="auth-btn">Iniciar Sesión</button>
                </form>
                <p id="toggle-auth">¿No tienes cuenta? <span id="switch-to-signup">Regístrate</span></p>
            </div>
        </section>

        <!-- Initial Config Section -->
        <section id="config-section" class="view hidden">
            <div class="card">
                <h1>Configuración Inicial</h1>
                <form id="config-form">
                    <div class="input-group">
                        <label for="weight">Peso Actual (kg)</label>
                        <input type="number" id="current-weight" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label for="height">Estatura (cm)</label>
                        <input type="number" id="height" required>
                    </div>
                    <div class="input-group">
                        <label for="goal">Meta de Peso (kg)</label>
                        <input type="number" id="goal-weight" step="0.1" required>
                    </div>
                    <button type="submit">Guardar y Empezar</button>
                </form>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="view hidden">
            <header>
                <div class="user-stats">
                    <div class="stat">
                        <span class="label">Actual</span>
                        <span id="display-weight">--</span> kg
                    </div>
                    <div class="stat">
                        <span class="label">Meta</span>
                        <span id="display-goal">--</span> kg
                    </div>
                </div>
                <button id="logout-btn">Salir</button>
            </header>

            <div class="quote-card">
                <p id="motivational-quote">"Tu salud es tu mayor riqueza."</p>
            </div>

            <div class="card">
                <h2>Registrar Peso</h2>
                <form id="weight-form">
                    <input type="number" id="new-weight" step="0.1" placeholder="Ej: 75.5" required>
                    <button type="submit">Actualizar</button>
                </form>
            </div>

            <div class="card chart-container">
                <canvas id="weightChart"></canvas>
            </div>

            <nav class="bottom-nav">
                <button id="nav-dashboard" class="active">Dashboard</button>
                <button id="nav-diary">Diario</button>
                <button id="nav-social">Social</button>
            </nav>
        </section>

        <!-- Food Diary Section -->
        <section id="diary-section" class="view hidden">
            <h1>Diario de Comidas</h1>

            <div class="card">
                <form id="food-form">
                    <input type="text" id="food-name" placeholder="¿Qué has comido?" required>
                    <input type="number" id="food-calories" placeholder="Calorías aprox." required>
                    <button type="submit">Añadir</button>
                </form>
            </div>

            <div class="card">
                <h3>Comas de hoy</h3>
                <div id="food-list"></div>
                <div class="total-calories">
                    Total Hoy: <span id="total-cals">0</span> kcal
                </div>
            </div>

            <div class="card">
                <h3>Historial (2 semanas)</h3>
                <div id="history-list"></div>
            </div>

            <nav class="bottom-nav">
                <button id="nav-dashboard-2">Dashboard</button>
                <button id="nav-diary-2" class="active">Diario</button>
                <button id="nav-social-2">Social</button>
            </nav>
        </section>

        <!-- Social Section -->
        <section id="social-section" class="view hidden">
            <h1>Comunidad</h1>

            <div class="card">
                <h3>Añadir Amigo</h3>
                <form id="friend-form">
                    <input type="text" id="friend-username" placeholder="Nombre de usuario" required>
                    <button type="submit">Añadir</button>
                </form>
            </div>

            <div class="card">
                <h3>Tus Amigos</h3>
                <div id="friends-list"></div>
            </div>

            <nav class="bottom-nav">
                <button id="nav-dashboard-3">Dashboard</button>
                <button id="nav-diary-3">Diario</button>
                <button id="nav-social-3" class="active">Social</button>
            </nav>
        </section>

        <!-- Chat Section -->
        <section id="chat-section" class="view hidden">
            <header>
                <button id="back-to-social" class="icon-btn">←</button>
                <h3 id="chat-with">Chat</h3>
            </header>

            <div class="card chat-box">
                <div id="messages-container"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." required>
                    <button type="submit" class="send-btn">➤</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>

</html>
